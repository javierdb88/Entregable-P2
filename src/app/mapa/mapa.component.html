<div class="contenedor">
  <div class="mapa" id="map" (click)="marcadores()">
      <google-map
    height="80vh"
    width="90vw"
    [zoom]="zoom"
    [center]="center"
    >
    <map-marker
    #markerElem
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    
  >
  </map-marker>



  </google-map>
  </div>
  
</div>
<h2>Se muestran {{this.len}} plazas disponibles</h2>
