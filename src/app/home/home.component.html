<div class="contenedor">
    
    <div class="cuadradito">
            <img id="imagen" src="https://eqvn.net/wp-content/uploads/2021/10/Artboard-17-copy-4@2x-8-300x300.png"><br /><br /><br />
            <label class="labels">Tipo de vehículo</label><br />
            <select [(ngModel)]="tipo_vehiculo">
                <option *ngFor="let t of tipos">
                    {{t}}
                </option>
                

            </select><br /><br />
            <label class="labels">Marca</label><br />
            <input type="text" required/><br /><br />

            <label class="labels">Modelo</label><br />
            <input type="text" /><br /><br />

            <label class="labels">Radio de búsqueda (metros)</label><br />
            <input type="number" /><br /><br />
            <label class="labels">Parking de pago</label>
            <input type="checkbox" [(ngModel)]="Plaza.de_pago"/><br /><br />
            <label class="labels">Plazas de discapacitados</label>
            <input type="checkbox" [(ngModel)]="Plaza.disabled"/><br /><br />
            
            
            <button routerLink="/mapa" routerLinkActive="active" (click)="buscar()">Buscar</button>
            <br /><br />

        

    </div>
</div>
